<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg 
  version="1.1" 
  xmlns="http://www.w3.org/2000/svg" 
  xmlns:xlink="http://www.w3.org/1999/xlink" 
  preserveAspectRatio="xMidYMid meet" 
  viewBox="0 0 100 100"
  height="100" 
  width="100">
  <defs>
    <mask 
      id="mask" 
      x="0" 
      y="0" 
      width="100" 
      height="100"
    >
      <rect 
        id="alpha" 
        x="0" 
        y="0" 
        width="100" 
        height="100" 
        fill="white"
      />
      <text 
        id="title" 
        x="0" 
        y="100" 
        font-size="150"
        font-family="Roboto"
      >
        R
      </text>
    </mask>

  
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css?family=Roboto');
    </style>
  </defs>
 
  <rect 
    id="base" 
    x="0" 
    y="0" 
    width="100" 
    height="100" 
    fill="black" 
    style="mask: url(#mask);"
  />
</svg>